<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 4</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e5771dd0d.js" crossorigin="anonymous">
    </script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
            <div class="searchCity">
                <div class="row">
                    <div class="col-9">
                        <form id="search-form">

                        <input type="text" 
                        id="weather-city"
                        class="form-control" 
                        placeholder="Enter a city" 
                        autocomplete="off"/>
                        </form>
                    </div>
                    <div class="col-3">
                    <button class="buttonCurrentLocation">
                    <i class="fas fa-map-marker-alt" style="font-size:26px;color:grey"></i></button>
                    <span id="geoLocalisation">Current location</span>
                    </div>
                </div>
            </div>
</br>
<h1>Paris</h1>
<h4>Monday October 4th</h4>
<div class="weatherNow">
        <div class="row">
            <div class="col-4">
                <img src="images/partlycloudy.png" 
                width=90
                id=icon
                style="float: left; margin: 0px 0px 0px 0px;"/>
            </div>

            <div class="col-4">
                <div class="weatherUnit">
                <div class="d-flex justify-content-center">
                <span class="tempNow">18</span>
                <span class="units"><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span>
                </span>
                </div>
                </div>
            </div>
            <div class="col-4">
                <div class="weatherDetails">
                <ul>
                    <li> 
                    </li>
                    <li> 
                    High: <span class="tempNowHigh">19</span>째C 
                    </li>
                    <li>      
                    Low: <span class="tempNowLow">9 </span>째C
                    </li>
                    <li>
                    Humidity: <span class="humidity"> 10 </span>%
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>  
    <div class="descriptionNow">
        Partly cloudy
    </div>
<hr class="divider">
<div class="forecastDate" id="forecast"> 
</div>     

</div>
</div>
<footer> 
    <a href="https://github.com/ying-paris/Weather-App-" target="blank" >Open source code</a> by Ying Ye
</footer>
<script src="src/index.js"></script>
</body>
</html>
